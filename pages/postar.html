<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/gr_noticias.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <title>GR News</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/public.css">
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>

  <header class="header">
    <a href="https://modalgr.com.br/">
      <h1><img class="size-logo" src="../img/modalgr.png" alt="logo modalgr">
      </h1>
    </a>

    <div>
      <h2 class="news">GR NEWS</h2>
    </div>
    <div class="div-header-nav">
      <a href="../pages/index.html" class="home">Home</a>
      <a href="" class="logout">Sair</a>
    </div>
  </header>

  <div class="container">
    <form class="container-form">
      <h2 class="form-title">Faça uma publicação!</h3>
        <div class="form-box">
          <label class="camp-title" for="url">Título</label>
          <input name="url" class="camp-text" required placeholder="Título principal para sua notícia" id='url' data-titulo />
        </div>
        <div class="form-box">
          <label class="camp-title" for="titulo">Subtítulo</label>
          <input name="titulo" class="camp-text" required placeholder="Breve descrição" id='titulo' data-titulo />
        </div>

        <div class="form-box">
          <label class="camp-title" for="imagem">Imagem</label>
          <input name="imagem" class="camp-text" required placeholder="Insira a url da imagem" id='imagem' data-imagem />
        </div>

        <div class="camp_textArea">
          <label class="camp-title" for="imagem">Texto</label>
          <textarea name="texto" class="camp-text textA" cols="30" rows="10"></textarea>
        </div>
        <input class="form-button" type="submit" />
    </form>
  </div>
</body>

</html>
